<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Upload</title>
</head>
<body>
    <h1>Formulário de Upload de Imagem</h1>
    <form id="myForm" enctype="multipart/form-data">
        <label for="NOME">Nome:</label>
        <input type="text" id="NOME" name="NOME" required><br>
        <label for="CATEGORIA">Categoria:</label>
        <input type="text" id="CATEGORIA" name="CATEGORIA" required><br>
        <label for="VALIDADE">Validade:</label>
        <input type="text" id="VALIDADE" name="VALIDADE" required><br>
        <label for="N_TITULO">Número do Título:</label>
        <input type="text" id="N_TITULO" name="N_TITULO" required><br>
        <label for="EMISSAO">Data de Emissão:</label>
        <input type="text" id="EMISSAO" name="EMISSAO" required><br>
        <label for="imagem">Escolha uma imagem:</label>
        <input type="file" id="input-imagem" name="image" accept="image/*" required><br>
        <img src="" alt="Imagem" id="imagem-preview" style="max-width: 300px; max-height: 300px;">
        <button type="button" id="gerar" onclick="submitForm()">Enviar</button><br>
    </form>
    <a id="LINK"></a>
    <script src="js/script.js"></script>
</body>
</html>
