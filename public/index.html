<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Google</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Gerenciador de Cartões</h1>
    <form id="myForm" enctype="multipart/form-data">
        <label for="NOME">Nome:</label>
        <input type="text" id="NOME" name="NOME" required><br>
        <label for="CATEGORIA">Categoria:</label>
        <input type="text" id="CATEGORIA" name="CATEGORIA" required><br>
        <label for="VALIDADE">Validade:</label>
        <input type="text" id="VALIDADE" name="VALIDADE" required><br>
        <label for="N_TITULO">Número do Título:</label>
        <input type="text" id="N_TITULO" name="N_TITULO" required><br>
        <label for="EMISSAO">Data de Emissão:</label>
        <input type="text" id="EMISSAO" name="EMISSAO" required><br>
        <label for="imagem">Escolha uma imagem:</label>
        <input type="file" id="input-imagem" name="image" accept="image/*" required><br>
        <img src="" alt="Imagem" id="imagem-preview" style="max-width: 300px; max-height: 300px;"><br>
        <button type="button" id="gerar" onclick="submitForm('novo')">Gerar Novo Card</button>
        <button type="button" id="atualizar" onclick="submitForm('atualiza')">Atualizar Card Existente</button>
        <button type="button" id="excluir" onclick="submitForm('excluir')">excluir Card Existente</button>
    </form>
    <a id="LINK"></a>
    <div id="loader-container" class="loader-container">
        <span>Carregando</span>
        <div class="loader"></div>
    </div>
    <script src="js/script.js"></script>
    <a href="./teste.html"></a>
</body>
</html>
